<hr/>
<form [formGroup]="studentForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group row has-danger" [ngClass]="{ 'has-danger': firstName.invalid === true }">
    <label class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="firstName">
      <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">
        
        <div *ngIf="firstName.errors.required">
          First name is required
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="lastName">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Grade</label>
    <div class="col-sm-10">
      <select class="form-control" formControlName="grade">
        <option value="Primary">Primary</option>
        <option value="Grade 1">Grade 1</option>
        <option value="Grade 2">Grade 2</option>
        <option value="Grade 3">Grade 3</option>
        <option value="Grade 4">Grade 4</option>
        <option value="Grade 5">Grade 5</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-3 col-9">
      <button type="submit" class="btn btn-primary" [disabled]="studentForm.pristine || studentForm.invalid">Save</button>
    </div>
  </div>
</form>

<pre>{{ student | json }}</pre>
<pre>{{ studentForm.value | json }}</pre>
<pre>{{ studentForm.status | json }}</pre>
