<div class="row">
  <div class="col-md-12">
    <form class="form" [formGroup]="loginForm" (ngSubmit)="onLogin()" novalidate role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav">
      <label class="sr-only" for="email">Email</label>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
          <input type="text" class="form-control" id="email" formControlName="email" placeholder="Email" required>
        </div>
      </div>
      <div class="form-group">
        <label class="sr-only" for="password">Password</label>
        <div class="input-group">
          <div class="input-group-addon"><i class="fa fa-unlock" aria-hidden="true"></i></div>
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password" required>
        </div>
        <div class="help-block text-right"><a href="">Forget your password?</a></div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid || loading">
          <i *ngIf="loading" class="fa fa-spinner fa-pulse fa-fw"></i>{{ !loading ? 'Log in' : 'Logging in...' }}
        </button>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </form>
  </div>
</div>
