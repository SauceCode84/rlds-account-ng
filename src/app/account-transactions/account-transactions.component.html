<div>
  <h3>{{ account?.name }}<small> - {{ getAccountTypeDisplay(account?.type) }}</small></h3>
</div>

<div class="table-responsive">
  <table class="table table-sm table-striped table-hover">
    <thead>
      <tr>
        <th class="text-center">Date</th>
        <th class="text-center">Details</th>
        <th class="text-center">Sub-account</th>
        <th class="text-center">Debit</th>
        <th class="text-center">Credit</th>
    </thead>
    <tbody>
      <tr *ngFor="let tx of txs">
        <td>{{ tx.date | date:'dd MMM' }}</td>
        <td>{{ tx.details }}</td>
        <td>{{ tx.subAccountName }}</td>
        <td class="text-right">{{ tx.debit | number:'1.2-2' }}</td>
        <td class="text-right">{{ tx.credit | number:'1.2-2' }}</td>
      </tr>
    </tbody>
  </table>
</div>
