<div class="modal-header">
  <h4 class="modal-title"><small>Payment for </small>{{ student.firstName }} {{ student.lastName }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="onDismiss()">
    <i class="fa fa-times" aria-hidden="true"></i>
  </button>
</div>

<div class="modal-body">
  <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()" novalidate>
    
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Amount</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="amount">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Date</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" placeholder="yyyy-mm-dd" formControlName="date" />
      </div>
    </div>

  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-danger" (click)="onDismiss()" [disabled]="isSaving">
    <i class="fa fa-times" aria-hidden="true"></i> Cancel
  </button>
  <button type="submit" class="btn btn-success" (click)="onSubmit()" [disabled]="isSaving">
    <i class="fa fa-check" aria-hidden="true"></i> Save
  </button>
</div>
