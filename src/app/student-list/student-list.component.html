<ngb-pagination [collectionSize]="totalCount" [(page)]="page" (pageChange)="onPageChange($event)"></ngb-pagination>
<!--<pre>
  Row Count: {{ rowCount }}
  Page: {{ page }}
</pre>-->
<div class="card">
  <div class="card-block">
    <table class="table table-sm table-striped table-hover">
      <thead>
        <tr>
          <th></th>
          <th>Name</th>
          <th>Grade</th>
          <th>Last Payment Made</th>
          <th>Current Balance</th>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>
            <!--<button type="button" class="btn btn-sm btn-outline-primary">
              <i class="fa fa-pencil" aria-hidden="true"></i>
            </button></td>-->
          <td><a [routerLink]="['student', student._id]">{{ student.firstName }} {{ student.lastName }}</a></td>
          <td>{{ student.grade | displayGrade }}</td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
